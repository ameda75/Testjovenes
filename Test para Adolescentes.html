<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Interactiva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            margin-top: 50px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .correct {
            background-color: #4CAF50 !important;
            color: white;
        }
        .incorrect {
            background-color: #FF4136 !important;
            color: white;
        }
        .next-btn {
            display: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h2>Trivia de Conocimientos Generales üß†</h2>
        <p class="question"></p>
        <div class="options"></div>
        <button class="next-btn" onclick="nextQuestion()">Siguiente ‚û°Ô∏è</button>
        <p id="score" style="display: none;"></p>
    </div>
    <script>
        const questions = [
            { q: "¬øCu√°l es el planeta m√°s grande del sistema solar?", options: ["Tierra", "Marte", "J√∫piter", "Venus"], answer: 2 },
            { q: "¬øCu√°ntos continentes hay en la Tierra?", options: ["5", "6", "7", "8"], answer: 2 },
            { q: "¬øQui√©n escribi√≥ 'Cien a√±os de soledad'?", options: ["Pablo Neruda", "Gabriel Garc√≠a M√°rquez", "Mario Vargas Llosa", "Julio Cort√°zar"], answer: 1 },
            { q: "¬øCu√°l es el oc√©ano m√°s grande del mundo?", options: ["Atl√°ntico", "√çndico", "Pac√≠fico", "√Årtico"], answer: 2 },
            { q: "¬øEn qu√© a√±o lleg√≥ el hombre a la Luna?", options: ["1969", "1955", "1980", "1975"], answer: 0 },
            { q: "¬øCu√°l es el s√≠mbolo qu√≠mico del oro?", options: ["Au", "Ag", "O", "Fe"], answer: 0 },
            { q: "¬øCu√°ntos huesos tiene el cuerpo humano adulto?", options: ["206", "180", "250", "300"], answer: 0 },
            { q: "¬øQui√©n pint√≥ la Mona Lisa?", options: ["Leonardo da Vinci", "Pablo Picasso", "Vincent van Gogh", "Salvador Dal√≠"], answer: 0 },
            { q: "¬øQu√© gas es necesario para la respiraci√≥n humana?", options: ["Di√≥xido de carbono", "Ox√≠geno", "Nitr√≥geno", "Hidr√≥geno"], answer: 1 },
            { q: "¬øCu√°l es el pa√≠s m√°s grande del mundo?", options: ["China", "Estados Unidos", "Rusia", "Canad√°"], answer: 2 }
        ];
        
        let currentQuestion = 0;
        let score = 0;
        
        function loadQuestion() {
            document.querySelector(".question").textContent = questions[currentQuestion].q;
            const optionsContainer = document.querySelector(".options");
            optionsContainer.innerHTML = "";
            questions[currentQuestion].options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => selectAnswer(index, button);
                optionsContainer.appendChild(button);
            });
            document.querySelector(".next-btn").style.display = "none";
        }
        
        function selectAnswer(selectedIndex, button) {
            const correctIndex = questions[currentQuestion].answer;
            document.querySelectorAll(".options button").forEach(btn => btn.disabled = true);
            if (selectedIndex === correctIndex) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("incorrect");
                document.querySelectorAll(".options button")[correctIndex].classList.add("correct");
            }
            document.querySelector(".next-btn").style.display = "inline-block";
        }
        
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            document.querySelector(".container").innerHTML = `<h2>Resultados üéâ</h2>
            <p>Tu puntaje: ${score} de ${questions.length}</p>
            <p>${getFeedback(score)}</p>`;
        }
        
        function getFeedback(score) {
            if (score === 10) return "¬°Eres un genio! ü§Ø";
            if (score >= 7) return "¬°Muy bien! üåü";
            if (score >= 5) return "Bien, pero puedes mejorar üòä";
            return "Sigue practicando. ¬°T√∫ puedes! üí™";
        }
        
        loadQuestion();
    </script>
</body>
</html>
